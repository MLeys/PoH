{% extends 'base.html' %}

{% block content %}
    <h1>File Index Page</h1>


{% for file in user.document_set.all  %}
    <p>{{ file.title }}</p>

{% empty %}
    <h3>No Files Uploaded</h3>
{% endfor %}

<form action="{% url 'add_file' %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <input type="file" name="doc-file">
    <input type="text" name="title">
    <input type="text" name="notes">
    <input type="submit" class="btn" value="Upload File">
</form>
    
{% endblock content %}
