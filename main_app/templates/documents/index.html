{% extends 'base.html' %}

{% block content %}
    <h1>File Index Page</h1>


{% for file in user.document_set.all  %}
    <a href="{{ file.url }}"><p>{{ file.title }}</p></a>

{% empty %}
    <h3>No Files Uploaded</h3>
{% endfor %}

<form action="{% url 'add_file' %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <input type="file" name="doc-file">
    <label for="file-name">Document Name:</label>
    <input type="text" id="file-name" name="title">
    <label for="category-select">File Category:</label>
    <select id="category-select" name="file_category">
        <option value=""></option>
        <option value="ML">Lab Work</option>
        <option value="IM">Imaging</option>
        <option value="GD">General Documents</option>
    </select>
    <label for="note-field">Notes:</label>
    <textarea id="note-field" name="notes"></textarea>
    <input type="submit" class="btn" value="Upload File">
</form>
    
{% endblock content %}
