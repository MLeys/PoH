{% extends 'base.html' %}   


{% block content %}
<div class="jumbotron p-5 mb-4 mt-5 rounded-3">
    <div class="container-fluid py-5;">
      <h1 class="display-4 mb-4 fw-bold">Delete Insurance Card</h1>
      <hr class="mb-4">
      <br>
      <h3>Are you sure you would like to delete your insurance information?</h3>
      <br>
      <hr class="mb-4">
      <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete Appointment" class="btn btn-danger btn-lg">
        <a href="{% url 'insurance_index' user.id %}"><button class="btn btn-lg btn-secondary" type="button">Cancel</button></a>
    </form>
    </div>
</div>
{% endblock content %}
