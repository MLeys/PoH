{% extends 'base.html' %}

{% block content %}

  <div class="jumbotron p-5 mb-4 mt-5 rounded-3">
    <div class="container-fluid py-5;">
      {% if object %}
      <h1 class="display-4 mb-4 fw-bold">Edit Your Appointment</h1>
      <hr class="mb-4">
      {% else %}
      <h1 class="display-4 mb-4 fw-bold">Add Appointment</h1>
      <hr class="mb-4">
      {% endif %}
      <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <hr class="mb-4">
        <input type="submit" value="Update Appointment" class="btn btn-dark btn-lg">
      </form>
    </div>
  </div>
  

  <script>
    const dateEl = document.querySelector('#id_date');
    dateEl.type = 'date';
  </script>
  
{% endblock %}
